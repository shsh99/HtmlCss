<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <img src="./img/cup.png" alt="컵" onclick="myImgClick(event)">
    </div>
    <script src="./js/08_dom_onclick_getElementByid.js">
        // 권장 하지않는 방식
        // 함수의 정의
        function myImgClick(event) {
            // window 객체(최상위 객체)
            // document(html 문서)
            // event 객체 : event.target(클릭한 태그가 선택 == img)
            // event.target == 현재 클릭한 태그
            alert("클릭한 이미지 파일명 : " + event.target.src);
        }
        // 참고) 다른 선택 함수 : getElementById(id 이름) 
        // let img = document.querySelector("#cup"); // img 태그 선택
        // querySelector() 함수 == getgetElementById(id 이름);
        let img = document.getElementById("cup");
    </script>
</body>
</html>
