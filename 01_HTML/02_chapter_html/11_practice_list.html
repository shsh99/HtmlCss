<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <h2><li>두 번째 목록</li></h2>
    </ul>
    <ol>
      <li>Loram ipsum <sup>sit amet</sup></li>
      <li><ins>Loram ipsum sit amet</ins></li>
      <li><del>Loram ipsum sit amet</del></li>
    </ol>

    <!-- 문제 풀이 -->
    <ui>    <!-- <ul> 순서없는 목록태그 -->
      <li>
        <!-- 순서있는 목록태그 -->
         <b>두번째 목록</b>
         <ol>
          <!-- 윗 첨자 -->
          <li>Loram ipsum  <sup>sit amet</sup></li>
          <!-- 밑 줄 -->
          <li><ins>Loram ipsum sit amet</ins></li>
          <!-- 취소선 -->
          <li><del>Loram ipsum sit amet</del></li>
         </ol>
      </li>
    </ul>
  </body>
</html>
