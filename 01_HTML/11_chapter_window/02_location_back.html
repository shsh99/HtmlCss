<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="movePage()">공지사항 이동</button>
    <button onclick="movePage1()">네이버 이동</button>

    <script>
        // 함수 정의
        function movePage() {
            // location 객체 : 페이지 이동
            // 사용법 :  location.href ="이동할 페이지 경로"
            location.href ="./notice.html";
           
        }

        function movePage1() {
            // location 객체 : 페이지 이동
            // 사용법 :  location.href ="이동할 페이지 경로"
            location.href ="http://www.naver.com";
        }
    </script>
</body>
</html>
