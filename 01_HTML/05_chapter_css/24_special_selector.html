<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인접한 형제 선택자</title>
    <style>
      /* css 작성 :  권고하지 않음
            사용법 : 형제태그 1개만 선택됨
                형제태그+형제태그2 {

                        속성:값;
    }*/
      h3 + p {
        color: blue;
      }
    </style>
    <link rel="stylesheet" href="./css/24_special_selector.css" />
  </head>
  <body>
    <h3>인접한 형제 선택자</h3>
    <p>p로 감싸여져 있는 현재 문단은 h3과 인접한 형제간입니다.</p>
    <p>body로 감싸여져 있는 태그는 h3과 인접한 형제간이 아닙니다.</p>
  </body>
</html>
