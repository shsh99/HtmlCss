<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상 요소 (같은 태그의 첫번째 태그를 선택)</title>
    <style>
       /* 가상 선택자 (같은 태그의 마지막 태그를 선택) */
       /* not(가상선택자) */
       img:last-of-type {
            border: 5px solid red;
        }
    </style>
  </head>
  <body>
      <!-- 빈 이미지를 인터넷에서 가져오는 링크 -->
      <!-- css에서 표준 명명법: 단어와단어사이는 -(마이너스, 대쉬) 붙임 -->
      <img src="http://placehold.it/300x200" alt="white-blank" />
      <img src="http://placehold.it/300x200" alt="blank b1" />
      <img src="http://placehold.it/300x200" alt="blank b2" />
  </body>
</html>
