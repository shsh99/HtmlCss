<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상 요소 (같은 태그의 첫번째 태그를 선택)</title>
    <style>
       p::before {
        content: "😃";
       }

       p::after {
        content: "😎";
       }
    </style>
  </head>
  <body>
      <p>홍길동입니다.</p>
  </body>
</html>
