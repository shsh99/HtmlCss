<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- html 특수 태그들 -->
    <!-- < : &lt;(less than) -->
    <!-- < : &gt;(greater than) -->
    <!-- 공백 : &nbsp; -->

    <h2>
      1. &lt;h1&gt;~&lt;h6&gt;태그 중 가장 글자 크기가 큰 것은 무엇일까요?
    </h2>
    정답 : &lt;h1&gt;
    <br />
    <h2>2. 삶에서 가장 중요한것은 "행복" 일까요? 아니면 "사랑" 일까요?</h2>
    <!-- html 특징 : 공백이 하나만 인식됨. 여러개 입력하고 싶으면 &nbsp; 여러개 입력 -->
    정답 : <b>둘 다 </b> &nbsp;&nbsp;... <br />
    <br />
    중요하지 않을까요
  </body>
</html>
