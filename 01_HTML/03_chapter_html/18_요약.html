<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- TODO : 컴퓨터에서 자주쓰는 코딩 용어 -->
    <!-- :(콜론), ;(세미콜론), &(엔퍼센트) -->
    <!-- HTML : Markup 언어() : <(여는태그)>글자</닫는태그> -->
    <!-- HTML 주요 요소들 : -->
    <!-- 태그(요소, element). 속성(attibute), 값(value) -->
    <!-- 태그 : h1, p, table 등 -->
    <!-- 속성 : src, width, height 등 -->
    <!-- 값 : src="값", width="값" 등-->

    <!-- 단축키 : 인텔리제이 -->
    <!-- 줄복사 : ctrl + d -->
    <!-- 줄삭제 : ctrl + y -->
    <!-- 윈도우 단축키 -->
    <!-- 복사 : ctrl + c -->
    <!-- 잘라내기 : ctrl + x -->
    <!-- 붙여넣기 : ctrl + v -->
    <!-- 실행취소 : ctrl + z -->

    <!-- html(구조), css(디자인), js(동작) -->
    <!-- 3가지 파일로 각각 분리 코딩(권고) -->

    <!-- 플러그인 : Auto rename tag -->
    <!-- TODO: 1) 제목 태그 : h1 ~ h6 -->
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>

    <!-- TODO: 2) 폰트 -->
    <!-- 굵은 글씨 -->
    <b>안녕하세요</b>
    <!-- 이탤릭체 -->
    <i>안녕하세요</i>

    <!-- TODO: 3) 단락(*) -->
    <p>안녕하세요..</p>

    <!-- TODO: 4) 링크(앵커) : 페이지 이동 -->
    <a href="http://naver.com">네이버</a>

    <!-- TODO: 5) 줄바꿈(*) -->
    안녕하세요<br />
    안녕하세요<br />

    <!-- TODO: 6) 특수 태그 -->
    <!-- < : &lt; (less than) -->
    <!-- > : &gt; (greater than) -->
    <!-- 공백 : &nbsp; -->
    <!-- & : &amp; -->
    <!-- "" : &quot; -->

    <!-- TODO: 7) 이미지(*) -->
    <img src="img1/bird1.jpg" alt="새" width="300" />

    <!-- TODO: 8) 목록(*), ul(unordered list, *), ol(redered list) -->
    <ul>
      <li>사과</li>
      <li>오렌지</li>
      <li>포도</li>
    </ul>
    <ol>
        <li>사과</li>
        <li>오렌지</li>
        <li>포도</li>
    </ol>

    <!-- TODO: 9) 테이블(*)  -->
    <table>
      <!-- 제목 : thead(생략가능) -->
      <thead>
        <!-- tr : 1행 -->
        <tr>
          <!-- th : 1열 -->
          <th>요일</th>
        </tr>
      </thead>
    </table>
    <table>
      <!-- 제목 : tbody(생략가능) -->
      <tbody>
        <!-- tr : 1행 -->
        <tr>
          <!-- th : 1열 -->
          <th>요일</th>
        </tr>
      </tbody>
    </table>
